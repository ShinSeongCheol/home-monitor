server:
  port: 80

spring:
  datasource:
    url: jdbc:h2:./testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
      "[format_sql]": true
      
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

logging:
  level:
    root: DEBUG
    org:
      hibernate:
        SQL: INFO
        orm:
          jdbc:
            bind: INFO
            extract: INFO

cors:
  allowed:
    origins:
      - http://localhost:5173
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    headers:
      - '*'

jwt:
  secret: ${JWT_SECRET}
  expire_time: 86400000

springdoc:
  api-docs:
    enabled: true