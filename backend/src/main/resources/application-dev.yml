spring:
  datasource:
    url: jdbc:h2:./testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
      "[format_sql]": true
      
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

cors:
  allowed:
    origins:
      - http://localhost:5173
    methods:
      - GET
      - POST
      - PUT
    headers:
      - '*'

jwt:
  secret: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
  expire_time: 86400000